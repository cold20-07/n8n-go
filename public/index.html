<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Workflow Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        textarea, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: none;
        }
        .result pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ N8N Workflow Generator</h1>
        <p style="text-align: center; margin-bottom: 30px;">
            Generate production-ready n8n workflows with AI assistance
        </p>
        
        <form id="workflowForm">
            <div class="form-group">
                <label for="description">Workflow Description:</label>
                <textarea 
                    id="description" 
                    name="description" 
                    placeholder="Describe what you want your workflow to do... e.g., 'Process customer orders and send email notifications'"
                    required
                ></textarea>
            </div>
            
            <div class="form-group">
                <label for="triggerType">Trigger Type:</label>
                <select id="triggerType" name="triggerType">
                    <option value="webhook">Webhook</option>
                    <option value="schedule">Schedule</option>
                    <option value="manual">Manual</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="complexity">Complexity:</label>
                <select id="complexity" name="complexity">
                    <option value="simple">Simple</option>
                    <option value="medium" selected>Medium</option>
                    <option value="complex">Complex</option>
                </select>
            </div>
            
            <button type="submit">Generate Workflow</button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Generating your workflow...</p>
        </div>
        
        <div id="result" class="result">
            <h3>Generated Workflow</h3>
            <div id="workflowInfo"></div>
            <h4>JSON Output:</h4>
            <pre id="workflowJson"></pre>
        </div>
    </div>

    <script>
        document.getElementById('workflowForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                description: formData.get('description'),
                triggerType: formData.get('triggerType'),
                complexity: formData.get('complexity')
            };
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (result.success) {
                    // Show result
                    document.getElementById('workflowInfo').innerHTML = `
                        <p><strong>Name:</strong> ${result.workflow_name}</p>
                        <p><strong>Nodes:</strong> ${result.node_count}</p>
                        <p><strong>Type:</strong> ${result.workflow_type}</p>
                        <p><strong>Description:</strong> ${result.description}</p>
                    `;
                    document.getElementById('workflowJson').textContent = result.formatted_json;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('Error generating workflow: ' + result.error);
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });
        
        // Test API connection on load
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                console.log('API Status:', data);
            })
            .catch(error => {
                console.error('API connection error:', error);
            });
    </script>
</body>
</html>
