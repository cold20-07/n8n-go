# Redis Configuration for N8N Workflow Generator
# Optimized for caching workloads

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disabled for cache-only usage)
save ""
appendonly no

# Network
bind 0.0.0.0
port 6379
timeout 300

# Performance
tcp-keepalive 300
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Security
protected-mode yes
# requirepass your-redis-password-here

# Client connections
maxclients 1000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Key expiration
lazy-expire-disabled no